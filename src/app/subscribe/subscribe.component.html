<div class="subscribe">
    <div class="row">
        <div class="col-1">
            <img src={{video.channelLogo}} alt="" style="width: 100%;">
        </div>
        <div class="col-11">
            <div class="row">
                <div class="col-10" style="color:white;">
                    {{video.channelName}} <br>
                    <span class="text-muted">   {{video.videoViews/100}}k subscribers</span>
                </div>
                <div class="col-2">
                    <button class="subscribe-button">SUBSCRIBE</button>
                </div>
            </div>
            <div class="row">
                <div class="text" style="color:white; margin-top: 20px;">
                    {{video.description}}
            </div>
            </div>
        </div>
    </div>
    
</div>
